<div *ng-if="urls">
    Go social:
    <a target="_blank" [href]="urls.facebook"><i class="fa fa-facebook-square fa-2x"></i></a>
    <a target="_blank" [href]="urls.twitter"><i class="fa fa-twitter-square fa-2x"></i></a>
    <a target="_blank" [href]="urls.youtube"><i class="fa fa-youtube-square fa-2x"></i></a>
    <a target="_blank" [href]="urls.twitch"><i class="fa fa-twitch fa-2x"></i></a>
</div>
