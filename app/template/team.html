<h1>{{ team.name }}</h1>
<h2>Players</h2>
<div class="players">
        <p *ng-for="#player of team.players" ><a [router-link]="['/Player', {teamId:team.id,id: player.number}]"><span class="label label-primary">{{player.number}}</span> {{player.name}}</a></p>
</div>
<div *ng-if="recruiting">
        <a class="btn btn-primary btn-md" href="#" role="button">We're recruiting</a>
</div>
